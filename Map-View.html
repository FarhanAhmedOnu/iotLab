<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thingspeak Location Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input, button {
            padding: 8px 12px;
        }
        .data-display {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Thingspeak Location Data Viewer</h1>
    <div class="container">
        <div class="controls">
            <input type="text" id="channelId" placeholder="Channel ID">
            <input type="text" id="apiKey" placeholder="Read API Key">
            <button id="fetchData">Fetch Location Data</button>
            <select id="resultCount">
                <option value="1">Latest</option>
                <option value="10">Last 10</option>
                <option value="50">Last 50</option>
            </select>
        </div>
        
        <div id="map"></div>
        
        <div class="data-display">
            <h3>Location Data</h3>
            <pre id="locationData">Enter your channel ID and API key to fetch data</pre>
        </div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            const channelId = document.getElementById('channelId').value;
            const apiKey = document.getElementById('apiKey').value;
            const results = document.getElementById('resultCount').value;
            
            if (!channelId || !apiKey) {
                alert('Please enter both Channel ID and API Key');
                return;
            }
            
            fetchLocationData(channelId, apiKey, results);
        });
        
        function fetchLocationData(channelId, apiKey, results) {
            const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=${results}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('locationData').textContent = JSON.stringify(data, null, 2);
                    // Here you would add code to process and display the location data on a map
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('locationData').textContent = 'Error fetching data: ' + error.message;
                });
        }
        
        // Map initialization would go here
        function initMap() {
            // This would initialize your map (Google Maps, Leaflet, etc.)
            console.log('Map would be initialized here');
        }
        
        // Initialize when page loads
        window.onload = initMap;
    </script>
</body>
</html>
